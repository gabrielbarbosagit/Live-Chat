<!DOCTYPE html>
<html>
<head>
  <title>Chat UOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
    <img src="./imagens/logo.png" alt="">
    </div>
    <div class="iconePessoas">
      <img src="./imagens/pessoas.png" alt="">
    </div>
  </div>
  <div class="container">
    <ul id="chat-messages" data-test="messsage"></ul>
  </div>
  
  
  
  <div class="footer-container">  


    <div id="divBusca">
      <input type="text" id="chat-input" placeholder="Buscar..." data-test="input-message" />
      <img src="./imagens/botao.png" id="send-button" alt ="buscar" data-test="send-message"/>
    </div>
  </div>



    

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
