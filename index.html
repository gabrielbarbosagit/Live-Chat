<!DOCTYPE html>
<html>
<head>
  <title>Chat UOL</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
 
</head>
<body>
  <div id="chat-container">
    <ul id="chat-messages"></ul>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." data-test="input-message" />
      <button type="button" id="send-button" data-teste="send-message">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
